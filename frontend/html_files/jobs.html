
<!doctype html>
<html lang="fr-fr">
    <head>
        <meta charset="utf-8">

    <body style="background-color: #313131;">
        <div class="jumbotron container mt-3">
            <h1 class="display-4">Le catalogue des m&eacute;tiers</h1>
            <p class="lead">Retrouvez ici l'ensemble des crafts disponibles en fonction du m&eacute;tier de votre choix.</p>
            <hr class="my-4">
            <form action="/jobs.html" method="get">
                <select class="custom-select mb-2" aria-label="Valeur par déafut" id="jobid" name="jobid">
                    <option selected>Sélectionner un métier</option>
                    <option value="1">Armurier</option>
                    <option value="2">Bijoutier</option>
                    <option value="3">Boulanger</option>
                    <option value="4">Cuisiner</option>
                    <option value="5">&Eacute;beniste</option>
                    <option value="71">Forestier</option>
                    <option value="7">Herboriste</option>
                    <option value="8">Maitre d'armes</option>
                    <option value="9">Maroquinier</option>
                    <option value="10">Mineur</option>
                    <option value="11">Paysan</option>
                    <option value="12">Pecheur</option>
                    <option value="13">Tailleur</option>
                    <option value="14">Trappeur</option>
                </select>
                <div class="mt-4">
                    <button type="submit" class="btn btn-lg btn-secondary">Rechercher</button>
                </div>
            </form>
            <hr class="my-4">
            <p id='job_title'></p>
        </div>
        <!-- JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
    </body>

    <script>
        var url = new URL(window.location.href);
        var job = url.searchParams.get('jobid');

        function setTitle(){
            document.getElementById('job_title').innerHTML = 'Liste des craft de ${job}';
        }

        function AddCraft(data){
            console.log(data);

        }

        $get('localhost:8000/jobs/'+job, function(data){
            console.table(data);
            setTitle();
            data.forEach(function(x,i){AddCraft(x);});
        });
    </script>
</html>
